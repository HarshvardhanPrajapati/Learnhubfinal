{% extends "dashboard/teacher/base.html" %}

{% block title %}Add Course - LearnHub{% endblock %}

{% block content %}
<div class="dashboard-content">
    <h2>Create New Course</h2>
    
    <form action="{{ url_for('add_course') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="web">Web Development</option>
                    <option value="data">Data Science</option>
                    <option value="business">Business</option>
                    <option value="design">Design</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="thumbnail">Course Thumbnail</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
            <small>Recommended size: 800x450 pixels</small>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Course</button>
            <a href="{{ url_for('teacher_courses') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
