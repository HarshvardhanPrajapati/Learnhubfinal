<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - {% block title %}Teacher Dashboard{% endblock %}</title>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/managecourses.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% endblock %}   
</head>
<body>
    <div class="dashboard-base">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>LearnHub</h3>
                <p>Teacher Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('teacher_dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('teacher_courses') }}"><i class="fas fa-book"></i> My Courses</a></li>
                    <li><a href="{{ url_for('add_course') }}"><i class="fas fa-plus-circle"></i> Create Course</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="dashboard-topbar">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <img src="{{ url_for('static', filename=current_user.profile_pic) if current_user.profile_pic else url_for('static', filename='images/default-profile.jpg') }}" alt="{{ current_user.username }}">
                    <span>{{ current_user.username }}</span>
                </div>
            </header>

            <div class="dashboard-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
