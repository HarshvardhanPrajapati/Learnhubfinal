{% extends "dashboard/student/base.html" %}

{% block title %}Edit Profile - LearnHub{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>Edit Profile</h1>
</div>

<form class="profile-form" method="POST" enctype="multipart/form-data">
    <div class="profile-picture">
        <img id="profile-preview" src="{{ url_for('static', filename=current_user.profile_pic) if current_user.profile_pic else url_for('static', filename='images/default-profile.jpg') }}" alt="Profile Picture">
        <div class="upload-controls">
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="profile_pic" class="btn">Change Photo</label>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ current_user.first_name or '' }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ current_user.last_name or '' }}">
        </div>
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
    </div>

    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4">{{ current_user.bio or '' }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('student_dashboard') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('profile_pic').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            document.getElementById('profile-preview').src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
