{% extends "main/base.html" %}

{% block title %}Add Review - LearnHub{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Your Review</h1>
    
    <form method="POST" action="{{ url_for('add_review', course_id=course_id) }}">
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">★★★★★ (5 - Excellent)</option>
                <option value="4">★★★★☆ (4 - Good)</option>
                <option value="3">★★★☆☆ (3 - Average)</option>
                <option value="2">★★☆☆☆ (2 - Poor)</option>
                <option value="1">★☆☆☆☆ (1 - Terrible)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comment">Your Review</label>
            <textarea class="form-control" id="comment" name="comment" rows="5" 
                      placeholder="Share your experience with this course..."></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a href="{{ url_for('view_course', course_id=course_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
